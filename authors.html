---
layout: default
title: Authors
permalink: /authors.html
---
<h2>Authors</h2>
<ul>
  {%- assign names = site.posts | map: "author" | uniq | sort -%}
  {%- for name in names -%}
    {%- if name and name != "" -%}
      {%- assign author_slug = name | slugify -%}
      <li>
        <a href="{{ '/author/' | append: author_slug | append: '/' | relative_url }}">{{ name }}</a>
      </li>
    {%- endif -%}
  {%- endfor -%}
</ul>
