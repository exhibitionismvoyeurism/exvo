---
layout: default
---
<article class="post">
  <header class="post-head">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      Posted {{ page.date | date: "%a, %d %b %Y" }} Â·
      {% assign author_slug = page.author | slugify %}
      <a href="{{ '/author/' | append: author_slug | append: '/' | relative_url }}">
        {{ page.author }}
      </a>
    </div>
  </header>
  <section class="post-body">
    {{ content }}
  </section>
</article>
